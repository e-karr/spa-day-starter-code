<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="row">
        <div class="col-xs-12">
            <form method="post" action="/profile">
                <div class="form-group mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" id="name" type="text" name="name">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="skinType">Skin type:</label>
                    <select class="form-select" id="skinType" name="skintype">
                        <option value="oily">Oily</option>
                        <option value="combination">Combination</option>
                        <option value="normal">Normal</option>
                        <option value="dry">Dry</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="manipedi">Manicure or Pedicure?</label>
                    <select class="form-select" id="manipedi" name="manipedi">
                        <option value="manicure">Manicure</option>
                        <option value="pedicure">Pedicure</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
