<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
    <section class="container text-center">
        <div class="row justify-content-center">
            <div class="col-7">
                <h1 class="mb-3">My Super Fancy Spa</h1>
                <div id = "clientProfile">
                    <h2 class="mb-3">My Profile</h2>
                    <p th:text="${name}"></p>
                    <p th:text="${skintype}"></p>
                    <p th:text="${manipedi}"></p>
                </div>
                <div class="mb-3" id = "servicesMenu">
                    <h2 class="mb-3">Menu of Available Services</h2>

                    <div class="mb-3">
                        <p th:replace="fragments :: facialTreatments"></p>
                    </div>
                    <table class="table table-striped">
                        <tr class="table-info">
                            <th>Facial Treatments</th>
                        </tr>
                        <th:block th:each="service : ${appropriateFacials}">
                            <tr>
                                <td th:text="${service}"></td>
                            </tr>
                        </th:block>
                    </table>

                    <div class="mb-3" th:if="${manipedi.equals('manicure') or manipedi.equals('both')}">
                        <h3 class="mb-3">Manicure</h3>
                        <p th:replace="fragments :: manicureDescription"></p>
                    </div>

                    <div class="mb-3" th:if="${manipedi.equals('pedicure') or manipedi.equals('both')}">
                        <h3 class="mb-3">Pedicure</h3>
                        <p th:replace="fragments :: pedicureDescription"></p>
                    </div>
                </div>


                <footer class="row" style="height: 25px">
                    <th:block th:each="color : ${polishColors}">
                        <div class="col" th:styleappend="'background-color:' + ${color}"></div>
                    </th:block>
                </footer>
            </div>
        </div>

    </section>
</body>
</html>
