<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <section>
        <h1>My Super Fancy Spa</h1>
        <div id = "clientProfile">
            <h2>My Profile</h2>
            <p th:text="${name}"></p>
            <p th:text="${skintype}"></p>
            <p th:text="${manipedi}"></p>
        </div>
        <div id = "servicesMenu">
            <h2>Menu of Available Services</h2>
            <h3>Facial Treatments</h3>
            <div>
                <p th:replace="fragments :: facialTreatments"></p>
            </div>
            <table>
                <th:block th:each="service : ${appropriateFacials}">
                    <tr>
                        <td th:text="${service}"></td>
                    </tr>
                </th:block>
            </table>

            <div th:if="${manipedi.equals('manicure') or manipedi.equals('both')}">
                <h3>Manicure</h3>
                <p th:replace="fragments :: manicureDescription"></p>
            </div>

            <div th:if="${manipedi.equals('pedicure') or manipedi.equals('both')}">
                <h3>Pedicure</h3>
                <p th:replace="fragments :: pedicureDescription"></p>
            </div>
        </div>

        <footer>
            <th:block th:each="color : ${polishColors}">
                <div th:styleappend="'background-color:' + ${color}"></div>
            </th:block>
        </footer>
    </section>
</body>
</html>
